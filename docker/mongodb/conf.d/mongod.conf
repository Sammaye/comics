  # path: /var/log/mongodb/mongod.log

# network interfaces
net:
  port: 27017
  # There is a difference between 127.0.0.1 and * which is default
  # 127.0.0.1 seems to result in a near timeout
  # bindIp: 127.0.0.1


# how the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

